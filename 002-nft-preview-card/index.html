<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="code/index.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/image-equilibrium.jpg" class="main-image" />

  <div class="main-text">Equilibrium #3429</div>

  <div class="desc-text">Our Equilibrium collection promotes balance and calm.</div>

  <div class="price-container">
    <div class="price-amount">
      <img src="images/icon-ethereum.svg" />
      0.041 ETH
    </div>

    <div class="price-time">
      <img src="images/icon-clock.svg" />
      3 days left
    </div>
  
  </div>
  
  Creation of Jules Wyvern

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amy ✿</a>
  </div>
</body>
</html>
